<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Tag List</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>

	<div class="container">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">index</th>
					<th scope="col"><span th:text="${name}"> </span> tag list</th>
				</tr>
			</thead>
			<tbody>
			<tr th:each="tag, inter:${tagList}">
				<td th:text="${inter.index + 1}">
				<td th:text="${tag}">
			</tr>
			</tbody>
		</table>
		
		<a th:href="@{/}"><- Go to image list</a>
	</div>

</body>
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
</html>
